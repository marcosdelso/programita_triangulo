<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Triángulos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <p>Ingrese lados del triángulo</p>
            </div>
            <div class="box">
                <div class="input-group">
                    <label for="lado1">L1</label>
                    <input type="text" id="lado1">
                </div>
                <div class="input-group">
                    <label for="lado2">L2</label>
                    <input type="text" id="lado2">
                </div>
                <div class="input-group">
                    <label for="lado3">L3</label>
                    <input type="text" id="lado3">
                </div>
            </div>
            <div class="result">
                <div class="but">
                    <button onclick="compute()">Ejecutar</button>
                </div>
                <div>
                    <p id="tipo-triangulo"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
